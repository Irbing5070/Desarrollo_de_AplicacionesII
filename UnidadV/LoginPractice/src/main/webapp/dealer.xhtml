<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h1>Dealer</h1>
	
	<h:form id="frmDealer">
		Name:<h:inputText 
		value="#{dealerController.dealer.name}" />
		Username:<h:inputText 
		value="#{dealerController.dealer.username}" />
		Password:<h:inputText 
		value="#{dealerController.dealer.password}" />
		
		
		<h:commandButton action="#{dealerController.save}" 
		value="Save">
		<f:ajax execute="frmDealer" render="dtDealer" />
		</h:commandButton>
		
		<h:commandButton rendered="#{dealerController.editMode}"
				action="#{dealerController.save}" value="Cancel" >
				<f:ajax render="frmDealer"></f:ajax>
		</h:commandButton>
		
		<h:dataTable value="#{dealerController.dealers}" 
			var="d" id="dtDealer">
			<h:column>
			<f:facet name="header">ID</f:facet>
				#{d.id}
			</h:column>
			<h:column>
			<f:facet name="header">Name</f:facet>
				#{d.name}
			</h:column>
			<h:column>
			<f:facet name="header">Username</f:facet>
				#{d.username}
			</h:column>
			<h:column>
			<f:facet name="header">Password</f:facet>
				#{d.password}
			</h:column>
			
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton
					action="#{dealerController.delete(d)}"
					value="Delete"
					onclick="return window.confirm
						('Are you sure?')">
						<f:ajax render="frmDealer:dtDealer" />
					</h:commandButton>
					<h:commandButton
						action="#{dealerController.update(d)}"
						value="Update">
						<f:ajax render="frmDealer" />
					</h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>

</body> 
</html>
