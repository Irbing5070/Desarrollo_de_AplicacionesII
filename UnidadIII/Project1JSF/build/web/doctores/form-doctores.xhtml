<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.doctorFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.doctorFormTitle}</h2>
                <p:fieldset legend="#{str.doctorLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.doctorNamePrompt}"
                                     value ="#{doctorBean.doctor.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.doctorEspecialidadPrompt}"
                                     value ="#{doctorBean.doctor.especialidad}"></p:inputText>
                        <p:inputText placeholder="#{str.doctorCedulaPrompt}"
                                     value ="#{doctorBean.doctor.cedula_profesional}"></p:inputText>
                                     <p:commandButton value="#{str.buttonSave}"
                                                      action="#{doctorBean.guardar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonDelete}"
                                                      action="#{doctorBean.eliminar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonCancel}"
                                                      action="#{doctorBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
