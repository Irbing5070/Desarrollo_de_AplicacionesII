<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{str.loginTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="usuario"
                               value ="#{str.loginPaciente}"></h:outputLabel>
                <h:inputText
                    value="#{pacienteBean.paciente.nombrePaciente}"
                                   id="paciente"
                                   ></h:inputText>
                <h:outputLabel for="contrasenia"
                               value="#{str.loginPassword}"></h:outputLabel>
                <h:inputSecret
                    value="#{pacienteBean.paciente.contrasenia}"
                    id="contrasenia"
                    ></h:inputSecret>
                <h:commandButton
                    action="#{pacienteBean.login()}"
                    value="#{str.loginButton}"
                    ></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
