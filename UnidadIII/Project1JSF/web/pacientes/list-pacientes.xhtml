<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.listTitle2}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.listTitle2}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{pacienteBean.iniciar()}"></p:commandButton>                          
                </h:form>
                <p:dataTable value="#{pacienteBean.pacientes}" var="p">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{pacienteBean.editar(p)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.nameHeader2}">
                        <p:outputLabel value="#{p.nombrePaciente}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.apellidosHeader}">
                        <p:outputLabel value="#{p.apellidosPaciente}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.passwordHeader}">
                        <p:outputLabel value="#{p.contrasenia}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.doctorNameHeader}">
                        <p:outputLabel value="#{p.doctor.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
